<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flexbox</title>
    <link rel="stylesheet" href="Program3.css">
</head>
<body>

    <h2>Flex direction property</h2>
    <!-- We need to define the flex property in the parent element -->
    <!-- flex-direction property is also defined in the parent element -->
    <!--There are 4  flex-direction values  -->
    <!--  flex-direction: row-->
    <!--  flex-direction: row-reverse -->
    <!--  flex-direction: column-reverse -->
    <!--  flex-direction: column -->

    <h3>flex-direction: row; </h3>
    <div class="flexbox1">
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
    </div>

    <h3>flex-direction: row-reverse; </h3>
    <div class="flexbox2">
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
    </div>

    <h3>flex-direction: column; </h3>
    <div class="flexbox3">
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
    </div>

    <h3>flex-direction: column-reverse; </h3>
    <div class="flexbox4">
        <p>One</p>
        <p>Two</p>
        <p>Three</p>
    </div>
    
</body>
</html>
